<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Telefone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./estilo.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Agenda de Telefone</h1>
        </header>
        <form id="form-agenda">
            <input type="text" required id="nome-agenda" placeholder="Insira seu nome">
            <input type="tel" pattern="[0-9]{2}[0-9]{5}[0-9]{4}" required id="telefone-agenda" placeholder="Insira seu telefone">
            <button type="submit">Cadastrar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>---</td>
                    <td>11999998888</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="./script.js"></script>
</body>

</html>
